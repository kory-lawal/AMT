<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTBank - Online Banking</title>
    <link rel="stylesheet" href="stylesss.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">ATM machine</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Accounts</a></li>
                    <li><a href="#">Transfers</a></li>
                    <li><a href="#">Payments</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h2>Welcome to ATM machine Online Banking</h2>
            <p>Manage your finances conveniently and securely.</p>
            <div class="login-form">
                <h3>Log In</h3>
                <form action="#" method="post">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
            </div>
            <div class="signup-link">
                <p>New to ATM machine? <a href="#">Sign Up Now</a></p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024ATM machine. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
